{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GEMS</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Heading -->
                

      <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="adminHome">IITG Gymkhana Election Portal</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        
                        <li class="divider"></li>
                        <li>
                            <a href="/gems/logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li {% if dashAct %} 
                             class = "active" {% endif %}
                    >
                        
                        <a href="/gems/adminHome" ><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li
                    {% if formsAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/adminHome/create-form" ><i class=" fa fa-fw fa-file"></i>Create Posts and Design Forms</a>
                    </li>
                    <li
                    {% if discussAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/discuss/list" ><i class="fa fa-fw fa-edit"></i> Discussion Page</a>
                    </li>
                    <li
                    {% if startAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/adminHome/election-state" ><i class="fa fa-fw fa-table"></i>Election state</a>
                    </li>
                    <!--
                    <li
                    {% if ipAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/admin/ip" ><i class="fa fa-fw fa-desktop"></i> Allowed IP's</a>
                    
                    </li> -->
                    
                    <li
                    {% if monitorAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/adminHome/register-users" ><i class="fa fa-fw fa-wrench"></i>Register Voters with the System</a>
                    </li>
                    <li 
                    {% if resultAct %} 
                             class = "active" {% endif %}
                    
                    >
                        <a href="/gems/results/results-page" ><i class="fa fa-fw fa-bar-chart-o"></i> Results</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">
            {% block content %}
{% endblock %}

                
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
