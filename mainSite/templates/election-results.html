{% extends base_template_name %}
{% block content %}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Charts
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-bar-chart-o"></i> Charts
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <!-- Flot Charts -->

                <!-- /.row -->


                <div class="row">
                {% for items in stats %}

                <!-- /.row -->

                    <div class="col-lg-3">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> {{items.0}}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="post-pie-{{ forloop.counter }}"></div>
                                </div>
                                <div class="text-right">
                                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>     

                {% endfor %}
                </div>

                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/static/js/plugins/morris/raphael.min.js" ></script>
    <script src="/static/js/plugins/morris/morris.min.js" ></script>
   <!-- <script src="/static/js/plugins/morris/morris-data.js" ></script>-->

    <!-- Flot Charts JavaScript -->
    <!--[if lte IE 8]><script src="js/excanvas.min.js"></script><![endif]-->
    <script src="/static/js/plugins/flot/jquery.flot.js" ></script>
    <script src="/static/js/plugins/flot/jquery.flot.tooltip.min.js" ></script>
    <script src="/static/js/plugins/flot/jquery.flot.resize.js" ></script>
    <script src="/static/js/plugins/flot/jquery.flot.pie.js" ></script>
   <!-- <script src="/static/js/plugins/flot/flot-data.js" ></script>-->
 
    <script type="text/javascript">
        $(document).ready(function() {
        var totalVotes;
        var postName;
        var NoOfCandidates;
        var NoOfPosts;
        var candidateList = [];
        var candidateVotes = [];
        var i;
        var hell = 0;
        var data = [];
        var plotObj;
        
     
        {% for item in stats %}

            totalVotes = {{NoOfVotes}};
            postName = "{{item.0}}";             
            NoOfCandidates = {{item.2}};
            NoOfPosts = {{item.1}}
            candidateList = [];
            candidateVotes = [];
            i = 0;

            {% for candidate in item.3 %}
                i = {{forloop.counter0}}; 
                candidateList[i] = "{{candidate.0}}";                
                candidateVotes[i] = {{candidate.1}};                           
            {% endfor %}

                data = [];         
                for(i=0;i<candidateList.length;i++){
                    data[i] = {label:candidateList[i] , data:candidateVotes[i]} ;
                }
                plotObj = $.plot($("#post-pie-{{forloop.counter}}"), data, {
                    series: {
                        pie: {
                            show: true
                        }
                    },
                    grid: {
                        hoverable: true
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
                        shifts: {
                            x: 20,
                            y: 0
                        },
                        defaultTheme: false
                    }
                });
                 
                   
        {% endfor %}
        {% endblock %}
    });
        
        
             
    </script>

</body>

</html>
